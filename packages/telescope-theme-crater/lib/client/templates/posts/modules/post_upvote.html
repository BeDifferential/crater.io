<template name="craterPostUpvote">
  {{#if upvoted}}
    <a class="upvote-link voted button button-primary">
      <i class="icon ion-checkmark"></i>
      <div class="post-rank"><span>{{oneBasedRank}}</span></div>
    </a>
  {{else}}
    <a class="upvote-link not-voted button" href="#">
      <i class="icon ion-arrow-up-c"></i>
      <div class="post-rank"><span>{{oneBasedRank}}</span></div>
    </a>
  {{/if}}
</template>
