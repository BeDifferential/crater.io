<template name="craterPostsLoadMore">
  {{#if hasMorePosts}}
    <a class="button more-button grid-module" href="{{loadMoreUrl}}"><i class="icon ion-ios7-refresh-empty"></i> <span>{{i18n "Load more"}}</span></a>
  {{else}}
    {{#unless ready}}
      <div class="grid loading-module">
        {{> spinner}}
      </div>
    {{/unless}}
  {{/if}}
</template>
